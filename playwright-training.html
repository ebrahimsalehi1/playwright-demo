<h2 id="key-concepts">Key Concepts</h2>
<h3 id="page-object--fixtures">Page Object &amp; Fixtures</h3>
<p><strong>Page Object:</strong></p>
<ul>
<li>Main interface to interact with the browser</li>
<li>Every test receives a <code>page</code> object</li>
<li>Provides methods like <code>goto()</code>, <code>click()</code>, <code>fill()</code></li>
</ul>
<p><strong>Context:</strong></p>
<ul>
<li>Isolated browser context (like incognito)</li>
<li>Each test gets fresh context</li>
</ul>
<p><strong>Fixtures:</strong></p>
<ul>
<li>Reusable test setup</li>
<li>Built-in: <code>page</code>, <code>context</code>, <code>browser</code>, <code>request</code></li>
</ul>

<h3 id="what-are-locators">What are Locators?</h3>
<p><strong>Definition:</strong> Locators are ways to find elements on a web page</p>
<p><strong>Why They Matter:</strong></p>
<ul>
<li>Core of interacting with web elements</li>
<li>Proper locators = stable tests</li>
<li>Bad locators = flaky tests</li>
</ul>
<p><strong>Playwright's Approach:</strong></p>
<ul>
<li>Auto-waiting (waits for element to be ready)</li>
<li>Strict mode (ensures single element match)</li>
<li>Resilient to page changes</li>
</ul>
